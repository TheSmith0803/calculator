<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="calculator.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <div id="buttons1">
            <div class="btn num">1</div>
            <div class="btn num">2</div>
            <div class="btn num">3</div>
            <div class="btn operator">+</div>
            <div class="btn num">4</div>
            <div class="btn num">5</div>
            <div class="btn num">6</div>
            <div class="btn operator">&mdash;</div>
            <div class="btn num">7</div>
            <div class="btn num">8</div>
            <div class="btn num">9</div>
            <div class="btn operator">x</div>
            <div class="btn dot">.</div>
            <div class="btn num">0</div>
            <div class="btn" id="clear">CE</div>
            <div class="btn operator">/</div>
        </div>
        <div id="buttons2">
            <div class="side backspace">&#9664;</div>
            <div class="side enter"><img src="images/enter.png" alt=""></div>
        </div>
    </div>
</body>
</html>
