<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="calculator.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <div id="buttons">
            <div class="nums">1</div>
            <div class="nums">2</div>
            <div class="nums">3</div>
            <div class="nums operator">+</div>
            <div class="nums">4</div>
            <div class="nums">5</div>
            <div class="nums">6</div>
            <div class="nums operator">&mdash;</div>
            <div class="nums">7</div>
            <div class="nums">8</div>
            <div class="nums">9</div>
            <div class="nums operator">x</div>
            <div class="nums dot">.</div>
            <div class="nums">0</div>
            <div class="nums" id="clear">CE</div>
            <div class="nums operator">/</div>
        </div>
    </div>
</body>
</html>
